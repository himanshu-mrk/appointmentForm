<template>
    <article class="slds-card">
        <div
            class="slds-text-heading_medium text slds-text-align_center slds-var-p-around_medium slds-border_bottom thickerBorder">
            Appointment Form
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-record-edit-form object-api-name={contactObjectApi}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field required field-name={contactField} value={contactId} name="contactId"
                            onchange={onChangeRecordEditForm}>
                        </lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="text" label="Subject" value={subject} onchange={onSubjectChange} required="true"></lightning-input>
                    </div>
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input class="dateTime" type="datetime" label="Appointment Date and Time"
                            onchange={onDateTimeChange} required="true"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-textarea name="Description" value={description} label="Description" required="true" onchange={onDescriptionChange}></lightning-textarea>
                    </div>
                </div>
            </lightning-record-edit-form>
        </div>
        <footer class="slds-card__footer">
            <div class="slds-grid slds-grid_align-center slds-gutters_x-small">
                <div class="slds-col">
                    <lightning-button label="Reset" variant="Neutral" onclick={refreshComponent}></lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                </div>
            </div>
        </footer>
    </article>
</template>
